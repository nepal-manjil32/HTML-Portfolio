    <form action="/action.php">
        <pre>
            <big><b><u>Contact Me Form</u></b></big>
        </pre>
        <pre>
            <input type="text" placeholder="Enter Your Name">

            <input type="password" placeholder="Email Address">

            <select name="Code">
                <option value="+977">+977</option>
                <option value="+91">+91</option>

        <pre>

            <b>Gender</b>
            <label for="100"> <!--Lable helps to click in the text too-->

            <label for="101">

        <pre>
            <!-- Check Boxed -->
            <b>Field of Interest</b>
            <label for="10"> 
            <input type="checkbox" interest="Gender" value="Sports" id="10"> Sports  
            </label> 
            <label for="11">
            <input type="checkbox" interest="Gender" value="Dancing" id="11"> Dancing
            </label>
            <label for="12">
            <input type="checkbox" interest="Gender" value="Geo-Politics" id="12"> Geo-Politics
            </label>
        </pre>
        <pre>
            <b>Select City</b>

            <select name="City">
                <option value="Delhi">Delhi</option>
                <option value="Kathmandu">Kathmandu</option>
                <option value="Pokhara">Pokhara</option>
                <option value="Hyderabd">Hyderabd</option>
            </select>
        </pre>
        <pre>
            <textarea name="feedback" id="107" placeholder="Please Give Your Valuable Feedback" rows="5" column="100"> Feedback </textarea>
        </pre>

        <pre>
            <input type="submit" value="Submit">
        </pre>
